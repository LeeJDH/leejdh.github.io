<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product Selector</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Выберите товары</h1>
    </header>
    <main class="container">
        <section class="products">
            <div class="item">
                <img src="1.png" alt="Товар 1" class="img">
                <button class="btn" id="btn1">Добавить</button>
            </div>
            <div class="item">
                <img src="2.png" alt="Товар 2" class="img">
                <button class="btn" id="btn2">Добавить</button>
            </div>
            <div class="item">
                <img src="3.png" alt="Товар 3" class="img">
                <button class="btn" id="btn3">Добавить</button>
            </div>
            <div class="item">
                <img src="a.png" alt="Товар 4" class="img">
                <button class="btn" id="btn4">Добавить</button>
            </div>
            <div class="item">
                <img src="b.png" alt="Товар 5" class="img">
                <button class="btn" id="btn5">Добавить</button>
            </div>
            <div class="item">
                <img src="c.png" alt="Товар 6" class="img">
                <button class="btn" id="btn6">Добавить</button>
            </div>
        </section>
        <section class="controls">
            <button id="btnRandom" class="btn-random">Случайный заказ</button>
        </section>
    </main>
    <footer class="footer">
        <p>Telegram WebApp - 2025</p>
    </footer>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
